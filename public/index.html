<!DOCTYPE html>
<html>
<head>
    <title>Harry Personal Link</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding-top: 50px; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #555; background: #222; color: #fff; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="setup">
        <h2>Enter Access Key</h2>
        <input type="password" id="key" placeholder="Enter Key (e.g. harry)">
        <br>
        <button onclick="connect()">Connect Device</button>
    </div>
    <div id="status" style="margin-top:20px; color: #aaa;"></div>
    <video id="localVideo" autoplay playsinline muted style="width: 100px; margin-top: 20px; border: 1px solid #444;"></video>

    <script>
        const socket = io();
        let localStream;
        let peerConnection;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        async function connect() {
            const key = document.getElementById('key').value;
            if(key !== "harry") return alert("Wrong Key!");

            document.getElementById('setup').style.display = 'none';
            document.getElementById('status').innerText = "Initializing Camera...";

            try {
             localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;
                document.getElementById('status').innerText = "Device Online. Waiting for Admin...";
                
                socket.emit('target-join'); 
            } catch (err) {
                document.getElementById('status').innerText = "Error: Camera Access Denied!";
            }
        }

        socket.on('command', async (cmd) => {
            if(cmd === 'start-stream') {
                document.getElementById('status').innerText = "Streaming to Admin...";
                setupWebRTC();
            }
        });
        async function setupWebRTC() {
            peerConnection = new RTCPeerConnection(config);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.onicecandidate = (event) => {
                if(event.candidate) socket.emit('signal', { to: 'admin', signal: { candidate: event.candidate } });
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('signal', { to: 'admin', signal: { sdp: offer } });
        }

        socket.on('signal', async (data) => {
            if(data.signal.sdp) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.signal.sdp));
            } else if(data.signal.candidate) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(data.signal.candidate));
            }
        });
    </script>
    </body>
</html>
